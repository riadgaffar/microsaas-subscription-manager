logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG

# Populate the test database with test data
spring.sql.init.schema-locations=classpath:/subscription/testdb/test-schema.sql
spring.sql.init.data-locations=classpath:/subscription/testdb/test-data.sql

# Setup JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Don't need Hibernate to populate the database, our scripts did it already
spring.jpa.hibernate.ddl-auto=none
